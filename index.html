<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Start Screen -->
  <div id="start-container">
    <h1>Quiz</h1>
    <h1>Are You Smarter Than A 5th Grader?</h1>
    <h2>Take a quiz to see how you are doing!</h2>
    <h3>You have 90 seconds to complete the quiz, good luck!</h3>
    <button id="start-btn">Start</button>
  </div>
<!-- Quiz Screen -->
  <div id="quiz-container" style="display: none;">
    <p id="question"></p>

    <div id="status">
      <p>Time Left: <span id="timer">90</span> seconds</p>
      <p>Score: <span id="score">0</span></p>
      <p>Questions Left: <span id="questions-left" disabled>10</span></p>
    </div>

    <div id="answer-btn">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
    </div>
    <button id="next-btn" disabled>Next</button>
    <br></br>
    <span id="answer-feedback"></span>
  </div>

  <!-- End Screen -->
  <div id="end-container" style="display: none;">
    <h1>Quiz Completed!</h1>
    <p>Your Score: <span id="final-score"></span></p>
    <input type="text" id="name-input" placeholder="Enter your name">
    <button id="submit-btn">Submit</button>

    
    <div id="high-score-container" style="display: none;">
      <h2>Highest Score</h2>
      <p id="high-score"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
